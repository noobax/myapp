<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Mon app</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
		<script defer type="module" src="src/app.js"></script>
	</head>
	<body id="body">
		<div id="quiz-app" class="container">
			<h1 id="quiz-title">My app</h1>
			<progress id="quiz-progress" value="0" max="100"></progress>
			<p id="quiz-question">What is your name?</p>
			<input id="quiz-input" type="text" spellcheck="false" placeholder="write here..." style="display:block">
			<button id="quiz-submit">Submit</button>
			<button id="quiz-refresh" style="display:none">Encore</button>
		</div>
		<article id="quiz-feedback" style="background-color:#99e000;color:black;display:none">La reponse est ...</article>
	</body>
</html>
